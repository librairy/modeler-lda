version: "2"
services:
  modelerLDA:
    container_name: modelerLDA
    image: librairy/modeler-lda:latest
    #restart: always
    volumes:
         - ./librairy:/librairy
    external_links:
         - column-db
         - document-db
         - graph-db
         - event-bus
    networks:
         - "db"
         - "events"
networks:
  db:
    external:
      name: base_db
  events:
    external:
      name: base_events